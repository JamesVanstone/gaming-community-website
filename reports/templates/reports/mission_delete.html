{% extends "base.html" %}

{% block additional-styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'crud_style.css' %}">
{% endblock additional-styles %}

{% block content %}
    <form method="post">{% csrf_token %}
        <h1>Are you sure you want to delete "{{ object }}"?</h1>
        {{ form }}
        <input type="submit" value="Confirm" class="submit">
    </form>
{% endblock %}
