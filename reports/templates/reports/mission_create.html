{% extends "base.html" %}

{% block additional-styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'crud_style.css' %}">
{% endblock additional-styles %}

{% block content %}
    <h1>Create Mission Report</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="submit">
        <div>
            {% for field in fields %}
                <input type="text">
            {% endfor %}
        </div>
    </form>
    <div class="form"></div>
{% endblock %}
